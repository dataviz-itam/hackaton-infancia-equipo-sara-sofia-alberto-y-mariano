<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página con Rectángulos Horizontales</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <h1>Encabezado</h1>
    </header>
    <div class="container">
        <div class="box small">
            <div class="innerBox" style="bottom: 0; right: 0; width: 50%; height: 90%;">
                <div class="overlay">Texto 1</div>
            </div>
        </div>
        <div class="box large">
            <div class="innerBox" style="bottom: 0; left: 0; width: 50%; height: 70%;">
                <div class="overlay">Texto 2</div>
            </div>
        </div>
        <div class="box large">
            <div class="innerBox" style="top: 0; right: 0; width: 70%; height: 65%;">
                <div class="overlay">Texto 3</div>
            </div>
        </div>
        <div class="box large">
            <div class="innerBox" style="top: 0; left: 0; width: 80%; height: 80%;">
                <div class="overlay">Texto 4</div>
            </div>
        </div>
    </div>
</body>
</html>
