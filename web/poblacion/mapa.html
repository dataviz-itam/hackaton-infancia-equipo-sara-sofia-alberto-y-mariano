<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Full Screen Canvas</title>
    <link rel="stylesheet" href="resources/css/styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <script src="https://d3js.org/d3.v7.min.js"></script>
</head>
<body>
    <div class="container">
        <h1 id="mapTitle">Población de niños y niñas en México</h1>
        <p id="mapDesc" style="display: none;">Datos recabados por la CONAFOR a partir de 2015 a 2021. El tamaño de las burbujas representa el total de hectareas afectadas; se tiene un rango de afectación general de <span id="minRange">0.005</span> a <span id="maxRange">23,809</span> hectareas</p>
        <canvas id="myCanvas" style=" position: absolute; bottom: 40px; left: -60px;"></canvas>
        <canvas id="canvasRef" style=" position: absolute; bottom: -210px; left: 290px;"></canvas>
        <canvas id="canvasRep" style=" position: absolute; bottom: -10px; left: 250px;"></canvas>
    </div>
    <div class="nav">
      <!--<a class="navLink" href="/"> Ver datos</a>-->
    </div>
    <input type="range" id="yearSlider" min="2000" max="2020" value="2000" step="5" list="years_">
    <datalist id="years_">
      <option value="2000">2000</option>
      <option value="2005">2005</option>
      <option value="2010">2010</option>
      <option value="2015">2015</option>
      <option value="2020">2020</option>
    </datalist>
    <div id="impactChecks">
      población:
      <input type="radio" class="Impactcheck" id="general" name="categoria" value="general" checked>
      <label for="general">general</label><br>
      <input type="radio" class="Impactcheck" id="afrodescendiente" name="categoria" value="afrodescendiente">
      <label for="afrodescendiente">afrodescendiente</label><br>
      <input type="radio" class="Impactcheck" id="indigena" name="categoria" value="indigena">
      <label for="indigena">indigena</label><br>
    </div>
    <div class="collapsible" style="top: 400px; left: 35px;">
        <div class="collapsible-header">
          <span>Marco de Referencia</span>
          <img src="resources/img/arrow.png" class="arrow-icon">
        </div>
        <div class="collapsible-content" style="background-color: rgba(46, 42, 42, 0.9); z-index: -1;">  
          <p style="height: 420px; ">
               
          </p>  
            <canvas id="canvasRefBubbles" style=" z-index: 10;position:absolute; bottom: 0px; left: 30px;"></canvas>
        </div>          
    </div>      
    <script src="resources/js/canvas.js"></script>
    <script src="resources/js/data.js"></script>
    <script src="resources/js/referElements.js"></script>
    <script src="resources/js/textF.js"></script>
    <script src="resources/js/republic.js"></script>
    <script src="resources/js/mapa.js"></script>
    <script src="resources/js/staticInfo.js"></script>
</body>
</html>
